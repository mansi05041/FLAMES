<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>

  <!-- meta tags-->
  <meta charset="utf-8">
  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">

  <!--favicon-->
  <link rel="shortcut icon" href="favicon.ico">

  <!--stylesheets-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

  <!--google fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fuggles&display=swap" rel="stylesheet">

  <title>FLAMES</title>

</head>

<body>

  <!--heading-->
  <section id="heading">

    <h1>FLAMES</h1>
    <h3>Check Your Status</h3>

  </section>

  <!--form-->
  <section id="form">

    <div class="card">

      <div class="mb-3">
        <label for="formGroupExampleInput" class="form-label">Enter Your Name</label>
        <input type="text" class="form-control name1" id="formGroupExampleInput" placeholder="Your Name">
      </div>

      <div class="mb-3">
        <label for="formGroupExampleInput2" class="form-label">Enter Your Partner Name</label>
        <input type="text" class="form-control name2" id="formGroupExampleInput2" placeholder="Partner Name">
      </div>

    </div>

    <button type="button" name="button" onclick="result()">Get Status</button>

  </section>

  <!--result-->
  <section id="result">

    <h2>RESULT</h2>
    <p>"<span class="person1">YYYY</span> and <span class="person2">ZZZZ</span> are <span class="status">XXXX</span>"</p>

  </section>

  <!-- script-->
  <script src="index.js"></script>

</body>

<footer>
  <p class="author">Author : Voice_of_hearT</p>

</footer>

</html>
